<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>

  <p id="description">Please fill out the survey form below:</p>

    <form id="survey-form">
    <div>
    <!-- Name Input -->
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
    <!-- Email Input -->
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div>
    <!-- Number Input -->
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    </div>

    <div>
    <!-- Select Dropdown -->
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option disabled selected value>Select any one option</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    </div>
    
    <div>
        <!-- Radio Buttons -->
        <label>Radio Buttons:</label>
        <div class="radio-group">
          <label for="radio1"><input type="radio" id="radio1" name="radioGroup" value="option1"/>Option 1</label>
          <label for="radio2"><input type="radio" id="radio2" name="radioGroup" value="option2"/>Option 2</label>
          <label for="radio3"><input type="radio" id="radio3" name="radioGroup" value="option3"/>Option 3</label>
        </div>
      </div>
      


      <div class="check-box">
        <!-- Checkboxes -->
        <label>Check-Box:</label>
        <div class="checkbox-option">
          <input type="checkbox" id="checkbox1" name="checkboxGroup" value="option1">
          <label for="checkbox1">Option 1</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="checkbox2" name="checkboxGroup" value="option2">
          <label for="checkbox2">Option 2</label>
        </div>
        <div class="checkbox-option">
            <input type="checkbox" id="checkbox3" name="checkboxGroup" value="option3">
            <label for="checkbox3">Option 3</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="checkbox4" name="checkboxGroup" value="option4">
            <label for="checkbox4">Option 4</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="checkbox5" name="checkboxGroup" value="option5">
            <label for="checkbox5">Option 5</label>
          </div>
      </div>
      
    
    <div>
    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>

  </form>
</body>
</html>
